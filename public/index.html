<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-cyan.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>Punsch Tracker</h1>
        </header>
        <div class="mdl-grid" id="punsch-score">
            <div v-for="n in score" class="mdl-cell mdl-cell--2-col">
                <img src="gluehwein.jpg" />
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"  @click="incrementScore()">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <label>{{score}}<label>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" @click="decrementScore()">
                    <i class="material-icons">remove</i>
                </button>
            </div>
        </div>
    </div>
    <script src="bower_components/material-design-lite/material.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/vue/dist/vue.js"></script>
    <script src="main.js"></script>

</body>

</html>
