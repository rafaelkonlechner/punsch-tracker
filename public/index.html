<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500|Material+Icons" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-cyan.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header>
            <h1>IT Specialist <b>Punsch Tracker</b></h1>
        </header>
        <div class="mdl-grid" id="punsch-score">
            <div v-if="score === 0" class="mdl-cell mdl-cell--12-col">
                <h2>What? You haven't had a Punsch today?</>
            </div>
            <div v-if="score === 1" class="mdl-cell mdl-cell--12-col">
                <h2>One cup? Are you even trying?</>
            </div>
            <div v-if="score === 2" class="mdl-cell mdl-cell--12-col">
                <h2>Two cups? I know you can do better!</>
            </div>
            <div v-if="score > 2" class="mdl-cell mdl-cell--12-col">
                <h2>You had {{ score }} cups. Keep it up!</h2>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
            </div>
            <div v-for="n in score" class="mdl-cell mdl-cell--2-col">
                <img src="punsch.png" />
            </div>
        </div>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--2-col">
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <button class="mdl-button mdl-js-button mdl-button--fab"  @click="incrementScore()">
                    <i class="material-icons">add</i>
                </button>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
                <button class="mdl-button mdl-js-button mdl-button--fab"  @click="decrementScore()">
                    <i class="material-icons">remove</i>
                </button>
            </div>
            <div class="mdl-cell mdl-cell--2-col">
            </div>
        </div>
    </div>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.common.js"></script>
    <script src="main.js"></script>
</body>

</html>
